<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <div class="layout-container">
        <div class="header">
            <div class="header-top">
                <div class="left">
                    <img src="./img/magnify.png" class="icon">
                    <input type="text" placeholder="Search.." id="searchbar">
                </div>
                <div class="right">
                    <img src="./img/bell.png" class="icon">
                    <img src="./img/account-circle.png" class="icon">
                    <div class="user">Name Surname</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="left">
                    <img src="./img/account-circle.png" class="icon">
                    <div class="greeting">
                        <div class="hello">Hi there,</div>
                        <div class="user">Name Surname (@username)</div>
                    </div>
                </div>
                <div class="right">
                    <button class="actions">New</button>
                    <button class="actions">Upload</button>
                    <button class="actions">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-top">
                <img src="./img/dash.png" class="icon">
                <div class="option" id="dash">Dashboard</div>
            </div>
            <div class="sidebar-bottom">
                <div class="align-options">
                    <img src="./img/home.png" class="icon">
                    <div class="option">Home</div>
                </div>

                <div class="align-options">
                    <img src="./img/account.png" class="icon">
                    <div class="option">Profile</div>
                </div>

                <div class="align-options">
                    <img src="./img/message-text.png" class="icon">
                    <div class="option">Messages</div>
                </div>

                <div class="align-options">
                    <img src="./img/clock.png" class="icon">
                    <div class="option">History</div>
                </div>

                <div class="align-options">
                    <img src="./img/file-document.png" class="icon">
                    <div class="option">Tasks</div>
                </div>

                <div class="align-options">
                    <img src="./img/account-group.png" class="icon">
                    <div class="option">Communities</div>
                </div>

                <div class="align-options">
                    <div class="icon"></div>
                    <div class="empty"></div>
                </div>

                <div class="align-options">
                    <img src="./img/settings.png" class="icon">
                    <div class="option">Settings</div>
                </div>

                <div class="align-options">
                    <img src="./img/help-circle-outline.png" class="icon">
                    <div class="option">Support</div>
                </div>

                <div class="align-options">
                    <img src="./img/shield-check.png" class="icon">
                    <div class="option">Privacy</div>
                </div>

            </div>
        </div>
        <div class="content">Content</div>
        <div class="news">News</div>
    </div>
</body>

</html>
